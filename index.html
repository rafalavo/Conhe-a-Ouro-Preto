<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ouro Preto</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <p>Conheceça</p>
      <h1>Ouro Preto</h1>
    </header>
  
    <main>
      <div class="card">
        <img 
          src="./imagem/img1.jpg" 
          alt="Imagem interna do palco de uma igreja">
        <h2><span>História</span>Igreja</h2>
      </div>
  
      <div class="card">
        <img 
          src="./imagem/img2.jpg" 
          alt="Foto de uma caneca de chopp">
        <h2><span>Gastronomia</span>Bares e restaurantes</h2>
      </div>
  
      <div class="card">
        <img 
          src="./imagem/img3.jpg" 
          alt="Imagem da entrada de uma mina de ouro">
        <h2><span>Mina de ouro</span>Minas e cachoeiras</h2>
      </div>

      <div class="card">
        <img 
          src="./imagem/img4.jpg" 
          alt="Imagem aberta da cidade de Ouro Preto">
        <h2><span>Cidade</span>Pontos turísticos</h2>
      </div>

    </main>
  </div>
  
</body>
</html>
